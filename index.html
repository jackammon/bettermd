<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/src/assets/md.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BetterMD - Markdown Editor</title>

    <!-- Primary Meta Tags -->
    <meta name="title" content="BetterMD - Markdown Editor">
    <meta name="description" content="A better looking live Markdown editor">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://md.jck.codes">
    <meta property="og:title" content="BetterMD - Markdown Editor">
    <meta property="og:description" content="A better looking live Markdown editor">
    <meta property="og:image" content="https://md.jck.codes/src/assets/md.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://md.jck.codes">
    <meta property="twitter:title" content="BetterMD - Markdown Editor">
    <meta property="twitter:description" content="A better looking live Markdown editor">
    <meta property="twitter:image" content="https://md.jck.codes/src/assets/md.png">

    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
